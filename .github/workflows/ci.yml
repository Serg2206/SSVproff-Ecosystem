name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  submodule-check:
    name: Check Submodules
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Verify submodules are up to date
      run: |
        git submodule status
        echo "Checking for uncommitted submodule changes..."
        git diff --exit-code --submodule
    
    - name: List submodules
      run: |
        echo "Active submodules:"
        git submodule foreach --recursive 'echo $path'

  lint-and-validate:
    name: Lint and Validate
    runs-on: ubuntu-latest
    needs: submodule-check
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Check for broken links in documentation
      run: |
        if [ -d "docs" ]; then
          echo "Checking documentation..."
          find docs -name "*.md" -type f
        fi
    
    - name: Validate directory structure
      run: |
        echo "Validating ecosystem structure..."
        test -d tools && echo "✓ tools/ exists"
        test -d docs && echo "✓ docs/ exists"
        test -f README.md && echo "✓ README.md exists"
        test -f LICENSE && echo "✓ LICENSE exists"

  build-notification:
    name: Build Status Notification
    runs-on: ubuntu-latest
    needs: [submodule-check, lint-and-validate]
    if: always()
    
    steps:
    - name: Report Status
      run: |
        echo "CI Pipeline completed"
        echo "Submodule check: ${{ needs.submodule-check.result }}"
        echo "Lint validation: ${{ needs.lint-and-validate.result }}"
